<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro de usuário</title>
</head>
<body>
  <form>
  <!-- Formulario de cadastro : Nome, telefone, idade (data), idade numero, email, senha, um campo concordo com os termos  botão de enviar"  O style é livre.-->
    <fieldset class="borda">
      <legend>Cadastro de usuário</legend>
      <div>
        <label for="nome">Nome completo: </label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>
      <label for="telefone">Telefone: </label>
      <input type="number" name="telefone" id="telefone" placeholder="Ex: (XX) 9XXXX-XXXX">
      </div>
      <div>
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" name="nascimento" id="nascimento">
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
      </div>
      <div>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha">
      </div>
        <input type="checkbox" name="termos" id="termos" />
        <label for="termos"> Concordo com os termos </label>
      <div>
        <button>Enviar Formulário</button>
      </div>
   </fieldset>
  </form>
</body>

</html>
