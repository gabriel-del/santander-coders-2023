  </head>
  <body>
    <header>

    </header>
    <main>
      <article></article>

        <div id="list">
          <h2>Lista: </h2><p></p>
        </div>
        <div id="total">
          <h3>Total: </h3><p></p>
        </div>
        <button id="btnSend">Fazer Pedido</button>
      </aside>   
  </main>
