<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>

  <main>
    <input style="grid-column: span 4" readonly placeholder="Input: 0">
    <input style="grid-column: span 4" readonly placeholder="Resultado: 0">
    <button style="grid-column: span 2">AC</button>
    <button style="grid-column: span 2">Del</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button style="grid-column: span 2">0</button>
    <button>.</button>
    <button>+</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
